<div class="col-sm-12 nopadding">
    <div class="col-sm-1"></div>
    <div class="col-sm-10 nopadding">
        <h3 class="page-title">
            Evaluation
            <small>
            </small>
        </h3>
    </div>
</div>
<div class="col-sm-12 nopadding">
    <div class="col-sm-10 col-sm-offset-1 nopadding">
        <div class="row form-group evaluation-tabs">
            <div class="col-xs-12">
                <ul class="nav nav-pills nav-wizard" id="myNav">
                    <li align="center" aria-expanded="true" class="li-nav  check-changed" [routerLinkActive]="['active']">
                        <a [routerLink]="['/admin/candidates/',candidate,'evaluation','introduction']" [ngClass]="(evalService.introductionError) ? 'list-group-item-text font-white margin-0 color-red' : 'list-group-item-text font-white margin-0 '">
                            <i aria-hidden="true" class="fa fa-user"></i> Introduction</a>
                        <div class="">
                            <span>
                                <rating [(ngModel)]="evalService.introductionRating" [max]="5" iconClass="fa-star" fullIcon="★" emptyIcon="☆" [readonly]="true"
                                    [disabled]="true">
                                </rating>
                                <span class="overall-rating-number"> {{evalService.introductionRating}}</span>
                            </span>
                        </div>
                    </li>
                    <li align="center" aria-expanded="true" class="li-nav  check-changed" [routerLinkActive]="['active']">
                        <a [routerLink]="['/admin/candidates/',candidate,'evaluation','questions']" [ngClass]="(evalService.questionError) ? 'list-group-item-text font-white margin-0 color-red' : 'list-group-item-text font-white margin-0 '">
                            <i aria-hidden="true" class="fa fa-question-circle"></i> Question</a>
                        <div class="">
                            <span>
                                <rating [(ngModel)]="evalService.questionsRating" [max]="5" iconClass="fa-star" fullIcon="★" emptyIcon="☆" [readonly]="true"
                                    [disabled]="true">
                                </rating>
                                <span class="overall-rating-number"> {{evalService.questionsRating}}</span>
                            </span>
                        </div>
                    </li>

                    <li align="center" aria-expanded="true" class="li-nav  check-changed" [routerLinkActive]="['active']">
                        <a [routerLink]="['/admin/candidates/',candidate,'evaluation','recommendations']" [ngClass]="(evalService.recommendationError) ? 'list-group-item-text font-white margin-0 color-red' : 'list-group-item-text font-white margin-0 '">
                            <i aria-hidden="true" class="fa fa-thumbs-up"></i> Recommendations</a>
                        <div class="">
                            <span>
                                <rating [(ngModel)]="evalService.recommendationsRating" [max]="5" iconClass="fa-star" fullIcon="★" emptyIcon="☆" [readonly]="true"
                                    [disabled]="true">
                                </rating>
                                <span class="overall-rating-number"> {{evalService.recommendationsRating}}</span>
                            </span>
                        </div>
                    </li>

                    <li align="center" aria-expanded="true" class="li-nav  check-changed" [routerLinkActive]="['active']">
                        <a [routerLink]="['/admin/candidates/',candidate,'evaluation','feedback']" [ngClass]="(evalService.feedbackError) ? 'list-group-item-text font-white margin-0 color-red' : 'list-group-item-text font-white margin-0 '">
                            <i aria-hidden="true" class="fa fa-eye"></i> Feedback</a>
                        <div class="">
                            <span>
                                <rating [(ngModel)]="evalService.feedbackRating" [max]="5" iconClass="fa-star" fullIcon="★" emptyIcon="☆" [readonly]="true"
                                    [disabled]="true">
                                </rating>
                                <span class="overall-rating-number"> {{evalService.feedbackRating}}</span>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>
