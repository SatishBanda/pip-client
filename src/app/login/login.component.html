<header>
  <div class="header-content" style="top:50%;">
    <div class="header-content-inner" style="max-width: 450px;background-color:white;color:black;">

      <form [formGroup]="_loginForm" (ngSubmit)="onSubmit(_loginForm.value)">
        <div style="padding:20px;">
          <h2 id="homeHeading pull-left">
            <img src="/assets/images/logo1.png" style="height:70px;" />
          </h2>
          <div class="input-group login-class" style="margin-top:20px;">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <div class="input-group" style="width:100%" [ngClass]="{'has-danger': !_isValid('_loginForm','username')}">
              <input class="form-control" type="text" placeholder="Email" [formControl]="_loginForm.controls['username']" [ngClass]="{'form-control-danger': !_isValid('_loginForm','username')}">
            </div>
            <span class="help-block help-block-error" *ngIf="!_formErrors.username.valid">{{_formErrors.username.message}}</span>
          </div>
          <div class="input-group login-class" style="margin-top:20px;">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-lock"></i>
            </span>

            <div class="input-group" style="width:100%" [ngClass]="{'has-danger': !_isValid('_loginForm','password')}">
              <input class="form-control" type="password" placeholder="Password" [formControl]="_loginForm.controls['password']" [ngClass]="{'form-control-danger': !_isValid('_loginForm','password')}">
            </div>
            <span class="help-block help-block-error" style="margin-bottom:0px;" *ngIf="!_formErrors.password.valid">{{_formErrors.password.message}}</span>
          </div>
          <div class="input-group" style="margin-top:20px;margin-left:10px;">
            <input type="checkbox" name="checkbox" />
            <label style="margin-left: 10px;">Remember Me</label>
          </div>
          <div class="input-group" style="margin-top:20px;">
            <button class="btn btn-primary" [disabled]="!_loginForm.valid || _submitted == true">
              <i *ngIf="_submitted" class="fa fa-circle-o-notch fa-spin fa-fw">
              </i>Login </button>
          </div>
          <div *ngIf="_errorMessage" class="col-xs-12 error-block mt-h">
            <div class="alert alert-danger">{{_errorMessage}}</div>
          </div>
          <div class="input-group" style="margin-top:20px;">
            <label>Forgot Password?</label>
            <a (click)="forgotPwdModal.show()" class="cursorpointer" id="btnforgotpsd">
              Click here
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</header>

<div class="modal fade" bsModal #forgotPwdModal="bs-modal" [config]="{backdrop: 'static'}" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header modal-header-color">
                <h4 class="modal-title pull-left color-white">Forgot Password</h4>
                <button type="button" class="close-modal modal-opacity close-modal-blue" (click)="forgotPwdModal.hide()" aria-hidden="true">Ã—</button>
            </div>
            <form [formGroup]="_forgotPwdForm" (ngSubmit)="forgotPwd()">
                <div class="modal-body row">
                    <div class="form-group col-md-12" [ngClass]="{'has-danger': !_isValid('_forgotPwdForm','username')}">
                        <div class="col-sm-10 col-sm-offset-1 add-mem">
                            <label class="add-member-label">Email </label>
                            <input type="text" class="form-control" placeholder="Email Address" name="username" formControlName="username" [ngClass]="{'form-control-danger': !_isValid('_forgotPwdForm','username')}">
                            
                            <span class="help-block help-block-error" *ngIf="!_forgotPwdFormErrors.username.valid">{{_forgotPwdFormErrors.username.message}}</span>
                            <span *ngIf="_errorMessageForgotPwd" class="help-block help-block-error">{{_errorMessageForgotPwd}}</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="border-top: none;">
                    <button type="submit" [disabled]="!_forgotPwdForm.valid" class="btn btn-primary" id="chng_pwd_btn">Submit</button>
                    <button type="button" class="btn btn-default" (click)="forgotPwdModal.hide()">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
